    <div class="baseGroup">

      <!-- demo content (wikipedia extract), do not worry about this -->
      <p><a href="https://en.wikipedia.org/wiki/Brittany#Prehistoric_origins" title="Prehistoric origins" class="subtitle">Prehistoric origins</a></p>
      <p>Brittany has been inhabited by humans since the <a href="https://en.wikipedia.org/wiki/Lower_Paleolithic" title="Lower Paleolithic">Lower Paleolithic</a>. The first settlers were <a href="https://en.wikipedia.org/wiki/Neanderthal" title="Neanderthal">Neanderthals</a>. This population was scarce and very similar to the other Neanderthals found in the whole of Western Europe. Their only original feature was a distinct culture, called "Colombanian".<sup id="cite_ref-12" class="reference"><a href="#cite_note-12"><span>[</span>12<span>]</span></a></sup> One of the oldest <a href="https://en.wikipedia.org/wiki/Hearth" title="Hearth">hearths</a> in the world has been found in <a href="https://en.wikipedia.org/wiki/Plouhinec,_Finist%C3%A8re" title="Plouhinec, Finistère">Plouhinec, Finistère</a>. It is 450,000 years old.</p>
      <p>Neolithic Brittany is characterised by an important <a href="https://en.wikipedia.org/wiki/Megalithic_architectural_elements" title="Megalithic architectural elements">megalithic production</a>, and it is sometimes designated as the "core area" of megalithic culture.<sup id="cite_ref-13" class="reference"><a href="#cite_note-13"><span>[</span>13<span>]</span></a></sup> The oldest monuments, <a href="https://en.wikipedia.org/wiki/Cairn" title="Cairn">cairns</a>, were followed by princely tombs and <a href="https://en.wikipedia.org/wiki/Stone_row" title="Stone row">stone rows</a>. The <a href="https://en.wikipedia.org/wiki/Morbihan" title="Morbihan">Morbihan</a> <i><a href="https://en.wikipedia.org/wiki/D%C3%A9partement" title="Département" class="mw-redirect">département</a></i>, on the southern coast, comprises a large share of these structures, including the <a href="https://en.wikipedia.org/wiki/Carnac_stones" title="Carnac stones">Carnac stones</a> and the Broken Menhir of Er Grah in <a href="https://en.wikipedia.org/wiki/Locmariaquer_megaliths" title="Locmariaquer megaliths">Locmariaquer</a>, the largest single stone erected by Neolithic man.</p>
      <!-- end of content -->

      <p><a href="https://en.wikipedia.org/wiki/Brittany#Middle_Ages" title="Middle Ages" class="subtitle">Middle Ages</a></p>
      <p>At the beginning of the medieval era, Brittany was divided between three kingdoms, <a href="https://en.wikipedia.org/wiki/Domnon%C3%A9e" title="Domnonée">Domnonea</a>, <a href="https://en.wikipedia.org/wiki/Cornouaille" title="Cornouaille">Cornouaille</a> and <a href="https://en.wikipedia.org/wiki/Bro%C3%ABrec" title="Broërec" class="mw-redirect">Broërec</a>. These realms eventually merged into a single state during the 9th century.<sup id="cite_ref-23" class="reference"><a href="#cite_note-23"><span>[</span>20<span>]</span></a></sup><sup id="cite_ref-autogenerated1_24-0" class="reference"><a href="#cite_note-autogenerated1-24"><span>[</span>21<span>]</span></a></sup> The unification of Brittany was carried out by <a href="https://en.wikipedia.org/wiki/Nominoe" title="Nominoe">Nominoe</a>, king between 845 and 851 and considered as the Breton <i><a href="https://en.wikipedia.org/wiki/Pater_Patriae" title="Pater Patriae">pater patriae</a></i>. His son <a href="https://en.wikipedia.org/wiki/Erispoe" title="Erispoe">Erispoe</a> secured the independence of the new kingdom of Brittany and won the <a href="https://en.wikipedia.org/wiki/Battle_of_Jengland" title="Battle of Jengland">Battle of Jengland</a> against <a href="https://en.wikipedia.org/wiki/Charles_the_Bald" title="Charles the Bald">Charles the Bald</a>. The Bretons won another war in 867, and the kingdom reached then its maximum extent: it received parts of <a href="https://en.wikipedia.org/wiki/Normandy" title="Normandy">Normandy</a>, <a href="https://en.wikipedia.org/wiki/Maine_(province_of_France)" title="Maine (province of France)" class="mw-redirect">Maine</a> and <a href="https://en.wikipedia.org/wiki/Anjou" title="Anjou">Anjou</a> and the <a href="https://en.wikipedia.org/wiki/Channel_Islands" title="Channel Islands">Channel Islands</a>.</p>
      <!-- end of content -->

      <!-- demo content (wikipedia extract), do not worry about this -->
      <p><a href="https://en.wikipedia.org/wiki/Brittany#Geography_and_natural_history" title="Geography and natural history" class="subtitle">Geography and natural history</a></p>
      <p>Brittany is the largest French <a href="https://en.wikipedia.org/wiki/Peninsula" title="Peninsula">peninsula</a>. It is around 34,030&nbsp;km<sup>2</sup> (13,140&nbsp;sq&nbsp;mi) and stretches towards the northwest and the Atlantic Ocean. It is bordered to the north by the <a href="https://en.wikipedia.org/wiki/English_Channel" title="English Channel">English Channel</a>, to the south by the <a href="https://en.wikipedia.org/wiki/Bay_of_Biscay" title="Bay of Biscay">Bay of Biscay</a> and the waters located between the western coast and <a href="https://en.wikipedia.org/wiki/Ushant" title="Ushant">Ushant island</a> form the <a href="https://en.wikipedia.org/wiki/Iroise_Sea" title="Iroise Sea">Iroise Sea</a>.</p>
      <p>The Breton coast is very indented, with many cliffs, <a href="https://en.wikipedia.org/wiki/Ria" title="Ria">rias</a> and <a href="https://en.wikipedia.org/wiki/Cape_(geography)" title="Cape (geography)">capes</a>. The <a href="https://en.wikipedia.org/wiki/Gulf_of_Morbihan" title="Gulf of Morbihan">Gulf of Morbihan</a> is a vast <a href="https://en.wikipedia.org/wiki/Natural_harbour" title="Natural harbour" class="mw-redirect">natural harbour</a> with some forty islands that is almost a closed sea. In total, around 800 islands lie off the mainland; the largest being <a href="https://en.wikipedia.org/wiki/Belle_%C3%8Ele" title="Belle Île">Belle Île</a>, in the south. Brittany has over 2,860&nbsp;km (1,780&nbsp;mi) of coastline; it represents a third of the total French coastline.</p>
      <!-- end of content -->

      <p><a href="https://en.wikipedia.org/wiki/Brittany#Regional_identity" title="Regional identity" class="subtitle">Regional identity</a></p>
      <p>Breton political parties do not have a wide support and their electoral success is small. However, Bretons have a strong cultural identity. According to a poll made in 2008, 50% of the inhabitants of the <a href="https://en.wikipedia.org/wiki/Brittany_(administrative_region)" title="Brittany (administrative region)">Region Brittany</a> consider themselves as much Breton as French, 22.5% feel more Breton than French, and 15.4% more French than Breton. A minority, 1.5%, considers itself Breton but not French, while 9.3% do not consider themselves to be Breton at all.</p>
      <p>Breton is a <a href="https://en.wikipedia.org/wiki/Celtic_language" title="Celtic language" class="mw-redirect">Celtic language</a> derived from the historical <a href="https://en.wikipedia.org/wiki/Common_Brittonic" title="Common Brittonic">Common Brittonic</a> language, and is most closely related to <a href="https://en.wikipedia.org/wiki/Cornish_language" title="Cornish language">Cornish</a> and <a href="https://en.wikipedia.org/wiki/Welsh_language" title="Welsh language">Welsh</a>. It was imported in Western <a href="https://en.wikipedia.org/wiki/Armorica" title="Armorica">Armorica</a> during the 5th century by Britons fleeing the <a href="https://en.wikipedia.org/wiki/Anglo-Saxon_invasion_of_Britain" title="Anglo-Saxon invasion of Britain" class="mw-redirect">Anglo-Saxon invasion of Britain</a>. Since the 13th century, long before the <a href="https://en.wikipedia.org/wiki/Union_of_Brittany_and_France" title="Union of Brittany and France">union of Brittany and France</a>, the main administrative language of the Duchy of Brittany had been French, which had replaced Latin.</p>
