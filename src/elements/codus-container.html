<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="codus-container">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
        @apply --layout-container;
      }
      div {
          padding: var(--container-padding, 10px);
      }
      :host(#footer) {
        padding: 0;
      }
    </style>
    <div>
      <slot></slot>
    </div>
  </template>

    <script>
        class CodusContainer extends Polymer.Element {
            static get is() {
                return 'codus-container';
            }
        }

        window.customElements.define(CodusContainer.is, CodusContainer);
    </script>
</dom-module>
