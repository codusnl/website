<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects-behavior.html">

<script>
    /**
     * Vertically translate the background based on a factor of the scroll position.
     */
    Polymer.AppLayout.registerEffect('codus-change-top-bar', {
        setUp: function(config) {
            // the effect's config is passed to the setUp.
            this._fxResizeLogo = {
                logo: Polymer.dom(this).querySelector('codus-top-bar'),
            };
        },

        run: function(progress, y) {
            // the progress of the effect
            // transition: background-color 0.5s ease;
            console.log(this.threshold, y, this.thresholdTriggered, progress);
            if (this.thresholdTriggered) {
                this.querySelector('codus-top-bar').classList.add('towhite');
            } else {
                this.querySelector('codus-top-bar').classList.remove('towhite');

            }
        },

        tearDown: function() {
            // clean up and reset of states
            delete this._fxResizeLogo;
        }
    });
</script>
