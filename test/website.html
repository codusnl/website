<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Codus website tests</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/codus-website-app.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <codus-website-app></codus-website-app>
      </template>
    </test-fixture>

    <script>
      suite('Codus website tests', function() {
        'use strict';
        test('Should have a header with the topnavigation', function() {
          const codus = fixture('BasicView');
          let box = codus.shadowRoot.querySelector('app-box');
          assert.equal(box.id, 'navbar','the id of the navigation bar is `navbar`');
        });
      });
    </script>
  </body>
</html>
